{% extends 'base.html' %} 

{% block head %} 
<title> Posts </title>
{% endblock %}



{% block body %} 

<main class="blog-main">
    <h1>The Blog</h1>

        {%  for post in posts %}
            <h2>{{ post.title }}</h2>

            {% if post.author %}
                <h3>By: {{ post.author }}</h3>
            {% else %}
                <h3>Author Unkown</h3>
            {% endif %}

            <p>{{ post.content }}</p>
            <hr>
        {% endfor %}
</main>
{% endblock %}
